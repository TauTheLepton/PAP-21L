<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-event-heading" data-cy="EventCreateUpdateHeading" jhiTranslate="xd365App.event.home.createOrEditLabel">
        Create or edit a Event
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="xd365App.event.eventName" for="field_eventName">Event Name</label>
          <input type="text" class="form-control" name="eventName" id="field_eventName" data-cy="eventName" formControlName="eventName" />
          <div *ngIf="editForm.get('eventName')!.invalid && (editForm.get('eventName')!.dirty || editForm.get('eventName')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('eventName')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="xd365App.event.eventDay" for="field_eventDay">Event Day</label>
          <input type="number" class="form-control" name="eventDay" id="field_eventDay" data-cy="eventDay" formControlName="eventDay" />
          <div *ngIf="editForm.get('eventDay')!.invalid && (editForm.get('eventDay')!.dirty || editForm.get('eventDay')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('eventDay')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('eventDay')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="xd365App.event.isCyclical" for="field_isCyclical">Is Cyclical</label>
          <select class="form-control" name="isCyclical" formControlName="isCyclical" id="field_isCyclical" data-cy="isCyclical">
            <option [ngValue]="null">{{ 'xd365App.YesNo.null' | translate }}</option>
            <option value="YES">{{ 'xd365App.YesNo.YES' | translate }}</option>
            <option value="NO">{{ 'xd365App.YesNo.NO' | translate }}</option>
          </select>
          <div *ngIf="editForm.get('isCyclical')!.invalid && (editForm.get('isCyclical')!.dirty || editForm.get('isCyclical')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('isCyclical')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="xd365App.event.cycleLength" for="field_cycleLength">Cycle Length</label>
          <input
            type="number"
            class="form-control"
            name="cycleLength"
            id="field_cycleLength"
            data-cy="cycleLength"
            formControlName="cycleLength"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="xd365App.event.isPublic" for="field_isPublic">Is Public</label>
          <select class="form-control" name="isPublic" formControlName="isPublic" id="field_isPublic" data-cy="isPublic">
            <option [ngValue]="null">{{ 'xd365App.YesNo.null' | translate }}</option>
            <option value="YES">{{ 'xd365App.YesNo.YES' | translate }}</option>
            <option value="NO">{{ 'xd365App.YesNo.NO' | translate }}</option>
          </select>
          <div *ngIf="editForm.get('isPublic')!.invalid && (editForm.get('isPublic')!.dirty || editForm.get('isPublic')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('isPublic')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="xd365App.event.category" for="field_category">Category</label>
          <select class="form-control" name="category" formControlName="category" id="field_category" data-cy="category">
            <option [ngValue]="null">{{ 'xd365App.Category.null' | translate }}</option>
            <option value="RECREATION">{{ 'xd365App.Category.RECREATION' | translate }}</option>
            <option value="STUDYING">{{ 'xd365App.Category.STUDYING' | translate }}</option>
            <option value="SPORTS">{{ 'xd365App.Category.SPORTS' | translate }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
